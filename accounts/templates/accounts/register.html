{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">    
    <style>
        body {
            background-image: url("{% static 'images/bg.jpg' %}");            
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .custom-link1, .custom-link2, .custom-button{
            color: yellow;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <br>
    <br>
    <br>
    <section class="login-section d-flex justify-content-center align-items-center">
        <div class="container mt-5">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-8 col-xl-8">
                    <div class="card border-0 rounded-4" style="background-color: rgba(255, 255, 255, 0.3);">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="mb-4">
                                <h3 class="text-center">Formul√°rio de Cadastro</h3>                                        
                            </div>

                            {% include 'core/alerta_mensagem.html' %}

                            <form action="{% url 'register' %}" method="POST">
                                {% csrf_token %}
                                
                                <div class="row gy-3">
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" name="login" id="login" placeholder="Digite seu login" required>
                                            <label for="login" class="form-label">Login</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                                            <label for="email" class="form-label">Email</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" name="password" id="password" placeholder="Senha" required>
                                            <label for="password" class="form-label">Password</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirme a Senha" required>
                                            <label for="confirm_password" class="form-label">Confirme Password</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button class="btn btn-primary btn-lg custom-button" type="submit">Cadastrar</button>
                                        </div>
                                    </div>
                                </div>
                            </form>                      

                            
                            <div class="mt-4 text-center">
                                <a href="{% url 'login' %}" class="text-decoration-none custom-link1">Tem login ?Entre aqui</a>
                           
                            <!-- 
                            <div class="mt-4 text-center">
                                <p>Ou continue com</p>
                                <div class="d-flex gap-2 justify-content-center">
                                    <a href="#!" class="btn btn-outline-danger rounded-circle">
                                        <i class="bi bi-google"></i>
                                    </a>
                                    <a href="#!" class="btn btn-outline-primary rounded-circle">
                                        <i class="bi bi-facebook"></i>
                                    </a>
                                    <a href="#!" class="btn btn-outline-dark rounded-circle">
                                        <i class="bi bi-apple"></i>
                                    </a>
                                </div>
                            </div>
                            -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
